<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鳥樹 - Toriki</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="site-header">
        <h1>鳥樹</h1>
    </header>

    <section class="hero-section">
        <img src="toriki.jpeg" alt="お店の外観" class="hero-img">
    </section>

    <section class="intro-section container">
        <h2>お店の紹介</h2>
        <p class="text-content">
            ここに紹介文が入ります。<br>
            こだわりの焼き鳥と落ち着いた空間をご提供します。<br>
            職人が一本ずつ丁寧に焼き上げる自慢の味をお楽しみください。
        </p>
    </section>

    <div id="menu" class="menu-header">
        <h2>お品書き - MENU -</h2>
    </div>

    <section class="menu-section container">
        
        <h3 class="section-title">人気メニュー</h3>
        <div class="menu-grid">
            <div class="menu-item">
                <img src="tataki.webp" alt="ももたたき" class="rect-img">
                <p class="menu-details">名物 ももたたき 850円</p>
            </div>
            <div class="menu-item">
                <img src="yakitori_mori.jpeg" alt="盛り合わせ" class="rect-img">
                <p class="menu-details">おまかせ五本盛り 1,200円</p>
            </div>
        </div>

        <h3 class="section-title">その他メニュー</h3>
        <div class="menu-grid">
            <div class="menu-item">
                <img src="menu1.jpeg" alt="料理画像" class="square-img">
                <p class="menu-details">料理名、値段</p>
            </div>
            <div class="menu-item">
                <img src="menu2.jpeg" alt="料理画像" class="square-img">
                <p class="menu-details">料理名、値段</p>
            </div>
            <div class="menu-item">
                <img src="menu3.jpeg" alt="料理画像" class="square-img">
                <p class="menu-details">料理名、値段</p>
            </div>
            <div class="menu-item">
                <img src="menu4.jpeg" alt="料理画像" class="square-img">
                <p class="menu-details">料理名、値段</p>
            </div>
        </div>

        <div class="menu-single-item">
            <img src="single.jpeg" alt="料理画像" class="square-img">
            <p class="menu-details">料理名、値段</p>
        </div>
    </section>

    <hr class="divider">

    <section class="shop-info-section container">
        <h2 class="section-title">お店情報</h2>
        <div class="info-box">
            <p>住所：東京都大田区蒲田5-18-11</p>
            <p>電話番号：03-3739-3955</p>
            <p>営業時間：17:00 ~ 23:00</p>
            <p>定休日：日曜日</p>
        </div>
    </section>

    <section class="map-section">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3245.4419684178357!2d139.7153648!3d35.5600676!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60186052822a101f%3A0xc3f1012586f37910!2z6bOl5qi5!5e0!3m2!1sja!2sjp!4v1700000000000" 
            width="100%" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </section>

    <footer class="site-footer">
        <p>&copy; 鳥樹 All Rights Reserved.</p>
    </footer>

</body>
</html>
